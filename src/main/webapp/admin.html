<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>بخش مدیریت</title>
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/icon.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="add_user">
    <b>اطلاعات کارمندی</b>
    <div class="row">
        <div class="input-field col s4">
            <input id="user_id" type="text" class="validate">
            <label for="user_id">کدپرسنلی</label>
        </div>
        <div class="input-field col s4">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">نام</label>
        </div>
        <div class="input-field col s4">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">نام خانوادگی</label>
        </div>
        <div class="input-field col s4">
            <input id="position" type="text" class="validate">
            <label for="position">سمت</label>
        </div>
        <div class="input-field col s4">
            <input id="master_id" type="text" class="validate">
            <label for="master_id">کدپرسنلی کاربر مافوق</label>
        </div>
        <div class="input-field col s4">
            <input id="state" type="text" class="validate">
            <label for="state">محل خدمت: استان</label>
        </div>
        <div class="input-field col s4">
            <input id="city" type="text" class="validate">
            <label for="city">شهر</label>
        </div>
        <div class="input-field col s4">
            <input id="address" type="text" class="validate">
            <label for="address">محل خدمت</label>
        </div>
        <div class="input-field col s4">
            <input id="telephone" type="text" class="validate">
            <label for="telephone">شماره ثابت</label>
        </div>
        <div class="input-field col s4">
            <input id="internalTel1" type="text" class="validate">
            <label for="internalTel1">شماره داخلی۱</label>
        </div>
        <div class="input-field col s4">
            <input id="internalTel2" type="text" class="validate">
            <label for="internalTel2">شماره داخلی۲</label>
        </div>
        <div class="input-field col s4">
            <input id="preIntTel" type="text" class="validate">
            <label for="preIntTel">پیش شماره</label>
        </div>
        <div class="input-field col s4">
            <input id="fax" type="text" class="validate">
            <label for="fax">شماره دورنگار</label>
        </div>
    </div>
    <div class="row">
        <div id="add_user_btn" class="btn col s3 green">
            <span>ذخیره اطلاعات</span>
        </div>
        <div class="col s1"></div>
        <div id="new_user" class="btn col s3">
            <span>کاربر جدید</span>
        </div>
        <div class="col s1"></div>
        <div id="cancel_btn" class="btn col s3 red">
            <span>حذف</span>
        </div>
    </div>
</div>
<script>localStorage.type = "admin";</script>
<script src="js/jquery.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/function.js"></script>
</body>
</html>
