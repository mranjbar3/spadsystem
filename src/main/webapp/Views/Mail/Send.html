<div class="row">
    <div class="col-sm-12">
        <div class="card-box m-t-20">
            <div class="p-20">
                <div class="form-group">
                    <input id="new_mail_receiver" type="number" class="form-control" placeholder="به">
                </div>
                <div class="form-group">
                    <input id="new_mail_title" type="text" class="form-control" placeholder="عنوان">
                </div>
                <div class="form-group">
                    <label class="control-label">انتخاب فایل ضمیمه</label>
                    <input id="new_mail_attach" type="file" class="filestyle" data-input="false" multiple="multiple">
                </div>
                <div class="form-group">
                    <textarea id="new_mail_body" class="form-control" rows="12" placeholder="متن پیام"></textarea>
                </div>
                <div class="btn-toolbar form-group m-b-0">
                    <div class="pull-right">
                        <button type="button" class="btn btn-danger waves-effect waves-light m-r-5"><i
                                class="fa fa-trash-o"></i></button>
                        <button onclick="sendNewMail()" class="btn btn-Hazheh waves-effect waves-light">
                            <span>ارسال</span> <i class="fa fa-send m-l-10"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
