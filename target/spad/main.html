<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>SpadSystem</title>
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/icon.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="black-background"></div>
<div id="add_user">
    <b>اطلاعات کارمندی</b>
    <div class="row">
        <div class="input-field col s4">
            <input id="user_id" type="text" class="validate" disabled>
            <label for="user_id">کدپرسنلی</label>
        </div>
        <div class="input-field col s4">
            <input id="password" type="password" class="validate">
            <label for="password">رمزعبور</label>
        </div>
        </label>
        <div class="file-field input-field col s4">
            <div class="btn">
                <span>انتخاب</span>
                <input id="image" type="file"/>
            </div>
            <div class="file-path-wrapper">
                <input id="image_view" class="file-path validate" type="text"
                       placeholder="تصویر کاربر"/>
            </div>
        </div>
        <div class="input-field col s4">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">نام</label>
        </div>
        <div class="input-field col s4">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">نام خانوادگی</label>
        </div>
        <div class="input-field col s4">
            <input id="position" type="text" class="validate">
            <label for="position">سمت</label>
        </div>
        <div class="input-field col s4">
            <input id="master_id" type="text" class="validate">
            <label for="master_id">کدپرسنلی کاربر مافوق</label>
        </div>
        <div class="input-field col s4">
            <input id="state" type="text" class="validate">
            <label for="state">محل خدمت: استان</label>
        </div>
        <div class="input-field col s4">
            <input id="city" type="text" class="validate">
            <label for="city">شهر</label>
        </div>
        <div class="input-field col s4">
            <input id="address" type="text" class="validate">
            <label for="address">محل خدمت</label>
        </div>
        <div class="input-field col s4">
            <input id="telephone" type="text" class="validate">
            <label for="telephone">شماره ثابت</label>
        </div>
        <div class="input-field col s4">
            <input id="internalTel1" type="text" class="validate">
            <label for="internalTel1">شماره داخلی۱</label>
        </div>
        <div class="input-field col s4">
            <input id="internalTel2" type="text" class="validate">
            <label for="internalTel2">شماره داخلی۲</label>
        </div>
        <div class="input-field col s4">
            <input id="preIntTel" type="text" class="validate">
            <label for="preIntTel">پیش شماره</label>
        </div>
        <div class="input-field col s4">
            <input id="fax" type="text" class="validate">
            <label for="fax">شماره دورنگار</label>
        </div>
    </div>
    <div class="row">
        <div class="col s1"></div>
        <div id="add_user_btn" class="btn col s4 green">
            <span>ذخیره اطلاعات</span>
        </div>
        <div class="col s2"></div>
        <div id="cancel_btn" class="btn col s4 red">
            <span>انصراف</span>
        </div>
    </div>
</div>
<a class="btn-floating btn-large waves-effect waves-light green"><img src="image/avatar.jpg"></a>
<div class="container">
    <div class="main_master">
        <div style="text-align: center;"><img src="image/logo.jpg" style="width:200px; margin: 0 auto;"></div>
        <p style="text-align: center;color:white;font-family: 'B Titr';">دفترچه تلفن مرکزی بانک سپه</p>
        <div class="chips input-field">
            <input class="input" id="search_bar">
            <i class="material-icons" style="float: left;margin: 17px 0 0 14px;">search</i>
        </div>
    </div>
</div>
<div class="section" style="position: absolute;margin-top: 18vh;width: 100%;">
    <div id="results" class="row" style="margin: 0 10px;"></div>
</div>
<script>localStorage.type = "user";</script>
<script src="js/jquery.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/function.js"></script>
</body>
</html>
